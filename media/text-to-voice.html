<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Text to Voice</title>
  </head>
  <body>
    <header>
      <h1>Text to Voice</h1>
    </header>

    <section>
      <div class="input">
        <form onsubmit="doChat()">
          <input type="text"/>
          <button type="submit">Chat!</button>
        </form>
      </div>
      <div id="audio"></div>
    </section>

    <script src="js/speakClient.js"></script>

    <script>
      function doChat() {
        event.preventDefault();
        text = document.querySelector('input');
        speak(text.value);
      }
    </script>
  </body>
</html>
